<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>

  <style>
    body {
      background-color: rgb(12, 15, 13);
      margin: 0;
      padding: 0;
    }
   .display{
      border: 2px  solid black;
      border-radius: 20px;
      background-color: aqua;
      
    }



    .cal1 {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .enko {
      background-color: rgb(29, 6, 240);
      padding: 20px;
      margin: 20px;
      border-radius: 15px;
    }

    .enko form input {
      border: 0;
      outline: 0;
      width: 60px;
      height: 60px;
      border-radius: 30px;
      box-shadow: -8px 8px 15px white;
      background: transparent;
      font-size: 20px;
      color: #fff;
      margin: 10px;
      cursor: pointer;
    }

    form .display {
      display: flex;
      justify-content: flex-end;
      margin: 20px;
    }

    form .display input {
      text-align: right;
      flex: 1;
      font-size: 20px;
      
      cursor: text;
    }

    form input.del {
      width: 140px;
    }
  </style>
</head>
<body>

  <div class="cal1">
    <div class="enko">
      <form>
        <div class="display">
          <input type="text" id="display" class="display" maxlength="10" placeholder="this is delphin Calculator"/>
        </div>

        <div>
          <input type="button" value="AC" onclick="deleteall(this.value)" />
          <input type="button" value="DEL" onclick="deletelast(this.value)" />
          <input type="button" value="." onclick="appendtodisplay(this.value)" />
          <input type="button" value="/" onclick="appendtodisplay(this.value)" />
        </div>

        <div>
          <input type="button" value="7" onclick="appendtodisplay(this.value)" />
          <input type="button" value="8" onclick="appendtodisplay(this.value)" />
          <input type="button" value="9" onclick="appendtodisplay(this.value)" />
          <input type="button" value="*" onclick="appendtodisplay(this.value)" />
        </div>

        <div>
          <input type="button" value="4" onclick="appendtodisplay(this.value)" />
          <input type="button" value="5" onclick="appendtodisplay(this.value)" />
          <input type="button" value="6" onclick="appendtodisplay(this.value)" />
          <input type="button" value="-" onclick="appendtodisplay(this.value)" />
        </div>

        <div>
          <input type="button" value="1" onclick="appendtodisplay(this.value)" />
          <input type="button" value="2" onclick="appendtodisplay(this.value)" />
          <input type="button" value="3" onclick="appendtodisplay(this.value)" />
          <input type="button" value="+" onclick="appendtodisplay(this.value)" />
        </div>

        <div>
          <input type="button" value="00" onclick="appendtodisplay(this.value)" />
          <input type="button" value="0" onclick="appendtodisplay(this.value)" />
          <input type="button" value="=" class="del" onclick="calculate(this.value)" />
        </div>
      </form>
    </div>
  </div>

<script>
  function appendtodisplay(value) {
    document.getElementById("display").value += value;

  }
  function deleteall() {
    document.getElementById("display").value = "";
  }
  function deletelast() {
    document.getElementById("display").value = display.value.slice(0,-1)
  }
  function calculate() {
    document.getElementById("display").value = eval(display.value)
  }

</script>
</body>
</html>
